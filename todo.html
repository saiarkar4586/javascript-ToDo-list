<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4d1bc8ede.js" crossorigin="anonymous"></script>
    <style>
        .filtered{
            display: none !important;
        }
    </style>
    
</head>
<body class="body">
    
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo list</h1>
            <form class="search">
                <input type="form-control m-auto" type="text" name="search" placeholder="search todo">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play mariokart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>defeat ganon in zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center testing">
                <span>make a veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="add text-light text-center my-4">
            <label class="">Add a new todo....</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>

    <script src="/js/todo.js"></script>
</body>
</html>
